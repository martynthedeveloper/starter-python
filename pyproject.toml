[tool.pytest.ini.options]
pythonpath = [
    "src"
]

[tool.black]
line-length = 100

profile = "black"

line_length = 100

[tool.mypy]

check_untyyped_defs = true

show_error_codes = true

pretty = true

ignore_missing_imports = true

[tool.pylint.messages_control]
disable = [
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
]